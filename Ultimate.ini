[HeadShotMessager]
//////////////////////////////////////////////////////////
//							//
// The maximum custom headshotmessages is 18 (that means//
// headshotmessage[17] is max). 			//
// Set the number of messages you wana use in		//
// iHSmessageammount then change the messages. 		//
// %killer% and %victim% will be replaced by the 	//
// real names.						//
// %ammount% is the ammount of headshots by player. 	//
// | starts a new line.					//
// Color codes are not supported 			//
//							//
//////////////////////////////////////////////////////////
