headshotmessage[3]=HEADSHOT [%ammount%]|One egghead less in this world!
headshotmessage[4]=HEADSHOT [%ammount%]|%victim%'s head popped like a balloon!
headshotmessage[5]=HEADSHOT [%ammount%]|%victim%, Don't let your head cross %killer% bullets next time!
headshotmessage[6]=HEADSHOT [%ammount%]|%victim%, Dont forget your kevlar helmet next time!
headshotmessage[7]=HEADSHOT [%ammount%]|%victim%, Lost your head? Wasn't worth much anyway!
headshotmessage[8]=HEADSHOT [%ammount%]|%victim%'s head is rolling down the streets!
headshotmessage[9]=IN %victim%'s FACE [%ammount%]|One face. One hole. One headshot.
